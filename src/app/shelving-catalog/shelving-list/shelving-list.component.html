<ng-container *ngFor="let shelvings of cells">
  <table>
    <ng-container *ngFor="let shelves of shelvings">
      <tr>
        <ng-container *ngFor="let cell of shelves">
          <td>
            {{cell}}
          </td>
        </ng-container>
      </tr>
    </ng-container>
  </table>
</ng-container>
